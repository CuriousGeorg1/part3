name: Automated Tests

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
          submodules: false
          fetch-depth: 1

    - name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 14

    - name: Install dependencies
      run: |
        cd backend
        npm install
      working-directory: ./backend

    - name: Run tests
      run: |
        cd backend
        npm test
      working-directory: ./backend
